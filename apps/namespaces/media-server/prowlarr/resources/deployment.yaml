apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "100"
        ports:
        - name: http
          containerPort: 9696
          protocol: TCP
        volumeMounts:
        - name: prowlarr-data
          mountPath: /config
        - name: nfs-media
          mountPath: /tv
          subPath: tv
        - name: nfs-media
          mountPath: /downloads
          subPath: downloads
      volumes:
      - name: prowlarr-data
        persistentVolumeClaim:
          claimName: prowlarr-data-pvc
      - name: nfs-media
        persistentVolumeClaim:
          claimName: media-server-nfs-pvc
