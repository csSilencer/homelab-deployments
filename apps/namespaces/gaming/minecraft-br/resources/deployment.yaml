apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-br
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-br
  template:
    metadata:
      labels:
        app: minecraft-br
    spec:
      containers:
      - name: minecraft-br
        image: itzg/minecraft-bedrock-server
        env:
          - name: EULA
            value: "TRUE"
        ports:
        - name: udp
          containerPort: 19132
          protocol: UDP
        volumeMounts:
        - name: minecraft-br-data
          mountPath: /data
      imagePullPolicy: Always
      volumes:
      - name: minecraft-br-data
        persistentVolumeClaim:
          claimName: minecraft-br-pvc
